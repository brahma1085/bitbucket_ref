<html>
<head>
<meta http-equiv="Content-Language" content="en-us">
<meta name="GENERATOR" content="Microsoft FrontPage 5.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>JOB DESCRIPTION</title>
</head>
<body>
<form action ="./addjob.jsp">

<p align="center">&nbsp;</p>

<p align="center"><b><u>JOB DESCRIPTION</u></b></p>
<p align="center">&nbsp;</p>
<p align="center">&nbsp;</p>
<table border="0" align="center">
  <tr>
    <td width="147">Job Id&nbsp;&nbsp;&nbsp;</td>
    <td width="193"> 
      <input type="text" name="jobid" size="20">
    </td>
    <td width="182">Client Id</td>
    <td width="107"> 
      <input type="text" name="clientid" size="20">
    </td>
  </tr>
  <tr>
    <td width="147">Open Date&nbsp;&nbsp;&nbsp;</td>
    <td width="193"> 
      <input type="text" name="opendate">
    </td>
    <td width="182">End Date </td>
    <td width="107"> 
      <input type="text" name="enddate">
    </td>
  </tr>
  <tr>
    <td width="147">Education</td>
    <td width="193"> 
      <input type="text" name="edu" size="20">
    </td>
    <td width="182">Experience&nbsp;</td>
    <td width="107"> 
      <input type="text" name="exp" size="20">
    </td>
  </tr>
  <tr>
    <td width="147">No Of Vacancies</td>
    <td width="193"> 
      <input type="text" name="nov" size="20">
    </td>
    <td width="182">Experience in Field </td>
    <td width="107"> 
        <input type="text" name="eif" size="20">
    </td>
  </tr>
  <tr>
    <td width="147">Status &nbsp; </td>
    <td width="193">Filled 
      <input type="radio" name="status" value="status" checked>
      Opened 
      <input type="radio" value="status" name="status">
    </td>
    <td width="182">Assigned</td>
    <td width="107"> 
      <select size="1" name="assigned"><option>Yes</option><option>No</option>
      </select>
    </td>
  </tr>
  <tr>
    <td width="147">Job Category</td>
    <td width="193"> 
      <input type="text" name="jobcat">
    </td>
    <td width="182"> Job Description&nbsp;</td>
    <td width="107"> 
      <textarea rows="2" name="jobdesc" cols="20"></textarea>
    </td>
  </tr>
</table>
  <p align="center"> 
    <input type="submit" name="save" value="save">
    <input type="reset" name="cancle" value="cancle">
  </p>
<p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
</p>
  <p align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font face="Times New Roman, Times, serif"><a href="admin.htm">BACK</a></font></p>
</form>
</body>
</html>
