<!DOCTYPE html>
<html class="no-js" data-ng-app="iTap">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Forgot Password</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />

<script src="jsITAP/vendor/jquery-1.9.0.min.js"></script>
<script src="jsITAP/vendor/jquery-ui.js"></script>
<script src="jsITAP/chosen.jquery.min.js"></script>
<script src="angular/angular.min.js"></script>

<script src="angular-dragdrop.js"></script>
<script src="angular-dragdrop.min.js"></script>

<script src="js/spagojs/sbisdk-all-production.js"></script>

<script src="controllersITAP.js"></script>
<script type="text/javascript" src="jsITAP/adminMain.js"></script>
<!-- <script type="text/javascript" src="jsITAP/main.js"></script> -->

<script src="js/spagojs/sbisdk-all-production.js"></script>

<script src="controllersITAP.js"></script>
<script type="text/javascript" src="jsITAP/adminMain.js"></script>
<link rel="stylesheet" href="cssITAP/forgot_password.css" />
<!-- <script type="text/javascript" src="jsITAP/main.js"></script> -->
</head>
<body id="forgot_password_page">
	<div id="forgot_password_wrapper">
		<header class="header">
			<div id="logo">
				<img src="imgITAP/logo.png" alt="iSATT" class="logoImg">
			</div>
			<h2>Forgot Your Password?</h2>
			<h4>Please enter your username and registered email ID and we
				will send you an email with your password</h4>
		</header>

		<div class="inputFields" data-ng-controller="forgotPasswordController">
			<form name="forgotPasswordForm">
				
				<label for="user">Username</label> <input type="text"
					name="username" data-ng-model="username" required/>
				<div class="error"
					data-ng-show="forgotPasswordForm.username.$dirty && forgotPasswordForm.username.$invalid">
					<span class="error"
						data-ng-show="forgotPasswordForm.username.$error.required">
						Username is Required. </span>
				</div>	
				 <label for="email">Email</label> <input type="text"
					name="emailID" data-ng-model="emailID" required/><div class="error"
					data-ng-show="forgotPasswordForm.emailID.$dirty && forgotPasswordForm.emailID.$invalid">
					<span class="error"
						data-ng-show="forgotPasswordForm.emailID.$error.required">
						Email ID is Required. </span>
				</div>
					 <br />  <br /> <input
					type="submit" name="login" value="Send Password" data-ng-disabled="forgotPasswordForm.$invalid" 
					data-ng-click="forgotPassword()" id="sendPassBtn" />
			</form>
		</div>

		<footer class="footer">
			<div class="bottomNav">
				<span class="floatleft"><a href="." class="gobacklink link">Go
						back to login page</a></span>
			</div>
		</footer>
	</div>
</body>

</html>
